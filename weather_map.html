<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Map Project!</title>
    <!-- Mapbox CSS -->
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet'>
    <!--    Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href="./css/weather_map.css"/>
</head>
<body>
<!--Weather information and map-->
<div class="container">
    <!--    weather search bar-->
    <form class="row g-3">
        <!--  search bar label-->
        <div class="col-auto">
            <label for="locationLabel" class="visually-hidden">Email</label>
            <input type="text" readonly class="form-control-plaintext" id="locationLabel" value="Place">
        </div>
        <!--  city input-->
        <div class="col-auto">
            <label for="inputBox" class="visually-hidden">Location</label>
            <input type="text" class="form-control" id="inputBox" placeholder="Location">
        </div>
        <!--  submit button-->
        <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3" id="searchButton">Find</button>
        </div>
    </form>
    <!--    weather information-->
    <div id="currentLocation" class="row justify-content-between"></div>
</div>
<!--spacing between weather information and map-->
<br>
<div class="container">
    <!--    map-->
    <div id="map"></div>
</div>
<!-- Mapbox JS -->
<script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
<!-- Mapbox Geocoder Util Methods -->
<script src="./js/mapbox-geocoder-utils.js"></script>
<!--Keys-->
<script src="./js/keys.js"></script>
<!--JQuery-->
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
<!--Javascript file-->
<script src="./js/weather_map.js"></script>
<!--Bootstrap-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
