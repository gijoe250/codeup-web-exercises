<!DOCTYPE html>
<html>
<head>
  <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<script src="./js/jquery-3.6.3.js"></script>
<script>
  "use strict";

  let moreLives = [38, 38, 40, 40, 37, 39, 37, 39, 66, 65, 13];
  let keyCount = 0;
  $(document).keyup(function(event){
    console.log(event.keyCode);
    if (event.keyCode === moreLives[keyCount]){
      keyCount++;
      console.log(`keycount is ${keyCount}`);
    }
    else {
      keyCount = 0;
    }
    if (keyCount === moreLives.length){
      console.log("You have added 30 lives!");
    }
  });
</script>
</body>
</html>
